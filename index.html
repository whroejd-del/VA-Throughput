            <div class="bg-slate-800 p-6 rounded-xl shadow-md text-white">

                <div class="mb-2 flex justify-between text-sm">
                    <span>ì‚¬ìš©ëŸ‰ (<span id="usagePercent">0</span>%)</span>
                    <span><span id="currentTP">0</span> / <span id="targetTP">3200</span></span>
                </div>
                <div class="w-full bg-gray-700 h-4 rounded-full overflow-hidden mb-4">

                </div>
                <div class="text-sm space-y-1">
                    <div class="flex justify-between"><span>ì—°ê²°ëœ ì¹´ë©”ë¼</span><span id="camCount">0 ëŒ€</span></div>
                    <div class="flex justify-between"><span>í•„ìš”í•œ VA Engines</span><span id="engineCount">0 / 32</span></div>
                </div>
                <div id="statusMsg" class="mt-4 text-green-400 font-bold text-sm">âœ“ í˜„ì¬ ì„¤ì •ìœ¼ë¡œ ìš´ìš© ê°€ëŠ¥í•©ë‹ˆë‹¤.</div>

        <div class="w-2/3">
            <div class="flex justify-between items-center mb-6">

                <button onclick="addCamera()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">+ ì¹´ë©”ë¼ ì¶”ê°€</button>
            </div>
            <div id="cameraGrid" class="grid grid-cols-2 gap-4">
                </div>
        </div>
    </div>

    <script>
        let maxTP = 3200;
        let maxUnits = 32;
        let cameras = [];

        function initNVR() {
            const val = document.getElementById('modelSelect').value.split(',');
            maxTP = parseInt(val[0]);
            maxUnits = parseInt(val[1]);
            document.getElementById('maxTP').innerText = maxTP;
            document.getElementById('maxUnits').innerText = maxUnits + " Units";
            document.getElementById('targetTP').innerText = maxTP;
            updateDashboard();
        }

        function addCamera() {
            if (cameras.length >= maxUnits) {
                alert("ê°€ìš© VA ì—”ì§„ ìˆ˜ë¥¼ ì´ˆê³¼í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
                return;
            }
            const cam = { id: Date.now(), obj: false, objAt: false, objMe: false, face: false, faceAt: false, faceMe: false, other: 0 };
            cameras.push(cam);
            renderCameras();
        }

        function removeCamera(id) {
            cameras = cameras.filter(c => c.id !== id);
            renderCameras();
        }

        function toggleOption(id, opt) {
            const cam = cameras.find(c => c.id === id);
            if (opt === 'obj') cam.obj = !cam.obj;
            if (opt === 'objAt' && cam.obj) cam.objAt = !cam.objAt;
            if (opt === 'objMe' && cam.obj) cam.objMe = !cam.objMe;
            if (opt === 'face') cam.face = !cam.face;
            if (opt === 'faceAt' && cam.face) cam.faceAt = !cam.faceAt;
            if (opt === 'faceMe' && cam.face) cam.faceMe = !cam.faceMe;
            renderCameras();
        }

        function renderCameras() {
            const grid = document.getElementById('cameraGrid');
            grid.innerHTML = '';
            let totalLoad = 0;

            cameras.forEach((cam, index) => {
                let camLoad = 0;
                if (cam.obj) camLoad += 100;
                if (cam.objAt && cam.obj) camLoad += 100;
                if (cam.objMe && cam.obj) camLoad += 100;
                if (cam.face) camLoad += 100;
                if (cam.faceAt && cam.face) camLoad += 100;
                if (cam.faceMe && cam.face) camLoad += 100;
                totalLoad += camLoad;

                grid.innerHTML += `
                    <div class="bg-white p-5 rounded-xl shadow-sm border border-gray-200 relative">
                        <button onclick="removeCamera(${cam.id})" class="absolute top-2 right-2 text-gray-400 hover:text-red-500 text-xl">Ã—</button>
                        <h3 class="font-bold text-gray-700 mb-3">Camera ${index + 1}</h3>
                        <div class="space-y-2 text-sm">
                            <label class="flex items-center gap-2"><input type="checkbox" ${cam.obj ? 'checked' : ''} onchange="toggleOption(${cam.id}, 'obj')"> Object Engine (100)</label>
                            <div class="ml-6 space-y-1 ${!cam.obj ? 'opacity-30 pointer-events-none' : ''}">
                                <label class="flex items-center gap-2 text-gray-500"><input type="checkbox" ${cam.objAt ? 'checked' : ''} onchange="toggleOption(${cam.id}, 'objAt')"> â”” Attribute (100)</label>
                                <label class="flex items-center gap-2 text-gray-500"><input type="checkbox" ${cam.objMe ? 'checked' : ''} onchange="toggleOption(${cam.id}, 'objMe')"> â”” Metadata (100)</label>
                            </div>
                            <label class="flex items-center gap-2 mt-2"><input type="checkbox" ${cam.face ? 'checked' : ''} onchange="toggleOption(${cam.id}, 'face')"> Face Engine (100)</label>
                            <div class="ml-6 space-y-1 ${!cam.face ? 'opacity-30 pointer-events-none' : ''}">
                                <label class="flex items-center gap-2 text-gray-500"><input type="checkbox" ${cam.faceAt ? 'checked' : ''} onchange="toggleOption(${cam.id}, 'faceAt')"> â”” Attribute (100)</label>
                                <label class="flex items-center gap-2 text-gray-500"><input type="checkbox" ${cam.faceMe ? 'checked' : ''} onchange="toggleOption(${cam.id}, 'faceMe')"> â”” Metadata (100)</label>
                            </div>
                        </div>
                        <div class="mt-4 pt-3 border-t text-right font-bold text-blue-600">${camLoad} VA</div>
                    </div>
                `;
            });
            updateDashboard(totalLoad);
        }

        function updateDashboard(load = 0) {
            const percent = Math.min((load / maxTP) * 100, 100);
            document.getElementById('currentTP').innerText = load;
            document.getElementById('usagePercent').innerText = Math.round(percent);
            document.getElementById('camCount').innerText = cameras.length + " ëŒ€";
            document.getElementById('engineCount').innerText = cameras.length + " / " + maxUnits;
            
            const bar = document.getElementById('tpBar');
            bar.style.width = percent + "%";
            bar.className = `progress-bar h-full ${percent > 90 ? 'bg-red-500' : 'bg-green-500'}`;
            
            const msg = document.getElementById('statusMsg');
            if (load > maxTP) {
                msg.innerText = "âœ˜ ë¶€í•˜ ì´ˆê³¼! ì„¤ê³„ ë³€ê²½ì´ í•„ìš”í•©ë‹ˆë‹¤.";
                msg.className = "mt-4 text-red-500 font-bold text-sm";
            } else {
                msg.innerText = "âœ“ í˜„ì¬ ì„¤ì •ìœ¼ë¡œ ìš´ìš© ê°€ëŠ¥í•©ë‹ˆë‹¤.";
                msg.className = "mt-4 text-green-400 font-bold text-sm";
            }
        }
    </script>
